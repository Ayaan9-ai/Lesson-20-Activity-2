<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript for loop</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Mango", "Banana", "Grapes", "Watermelon", "Jack Fruit"];
            //var text;

            for (i = 0; i < fruits.length; i++) {
                document.write(fruits[i] + "<br>");
            }
        </script>
    </body>
</html>
